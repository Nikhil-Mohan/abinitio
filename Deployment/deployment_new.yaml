apiVersion: apps/v1
kind: Deployment
metadata:
  name: abnitio-etl-component
  namespace: dev-ns
spec:
  template:
    matchLabels:
        app: abnitio-etl-component
    spec:
      restartPolicy: Always
      containers:
        - name: abnitio-etl-component
          image: docker.io/bindumounica87/etl-component:graph-user-flow
          imagePullPolicy: IfNotPresent
          command: ["sleep", "infinity"]

        
